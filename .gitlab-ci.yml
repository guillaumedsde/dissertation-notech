stages:
  - build
  - deploy

build:
  image: pandoc/core:latest
  stage: build
  entrypoint: ""
  script:
    - apk add make
    - make all
  artifacts:
    paths:
      - "*.pdf"

pages:
  stage: deploy
  script:
    - mkdir public
    - cp *.pdf public/
  artifacts:
    paths:
      - public
  only:
    - master
